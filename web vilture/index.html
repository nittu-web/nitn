<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVault | Secure Cloud Storage</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="viewer-modal">
        <button onclick="closeViewer()" class="btn btn-light position-absolute top-0 end-0 m-4">Close (X)</button>
        <div id="media-content" class="w-75 text-center"></div>
    </div>

    <div class="container py-4">
        <div id="auth-section" class="mx-auto" style="max-width: 400px;">
            <div class="card vault-card p-4">
                <h2 class="text-center mb-4">üîê ProVault</h2>
                
                <div class="d-flex mb-3">
                    <button class="btn btn-sm btn-outline-primary w-50 me-1" onclick="toggleAuthMode('email')">Email</button>
                    <button class="btn btn-sm btn-outline-primary w-50" onclick="toggleAuthMode('phone')">Phone OTP</button>
                </div>

                <div id="email-auth-ui">
                    <input type="email" id="email" class="form-control mb-2" placeholder="Email">
                    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
                    <button onclick="loginEmail()" class="btn btn-primary w-100 mb-2">Login</button>
                    <button onclick="signUpEmail()" class="btn btn-link btn-sm w-100 text-decoration-none">Create Account</button>
                </div>

                <div id="phone-auth-ui" style="display:none;">
                    <div id="number-step">
                        <div class="input-group mb-2">
                            <span class="input-group-text">+91</span>
                            <input type="text" id="phoneNumber" class="form-control" placeholder="Mobile Number">
                        </div>
                        <div id="recaptcha-container"></div>
                        <button onclick="sendOTP()" class="btn btn-primary w-100 mt-2">Send OTP</button>
                    </div>
                    <div id="otp-step" style="display:none;">
                        <input type="text" id="verificationCode" class="form-control mb-2" placeholder="Enter 6-digit OTP">
                        <button onclick="verifyOTP()" class="btn btn-success w-100">Verify OTP</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-primary">My Cloud Vault</h3>
                <button onclick="logout()" class="btn btn-danger btn-sm">Sign Out</button>
            </div>

            <div class="card vault-card p-3 mb-4">
                <div class="row g-3">
                    <div class="col-md-5">
                        <input type="file" id="filePicker" class="form-control form-control-sm">
                        <button onclick="uploadFile()" class="btn btn-dark btn-sm w-100 mt-2">Upload Securely</button>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchInput" onkeyup="filterFiles()" class="form-control form-control-sm" placeholder="Search by name...">
                    </div>
                    <div class="col-md-3 text-end">
                        <button onclick="bulkDelete()" id="delBtn" class="btn btn-danger btn-sm w-100" style="display:none;">Delete Selected</button>
                    </div>
                </div>
                <div class="progress mt-3" id="progWrap" style="display:none; height:8px;">
                    <div id="pBar" class="progress-bar bg-success" style="width:0%"></div>
                </div>
            </div>

            <div class="category-list mb-4 overflow-auto d-flex gap-2">
                <div class="cat-pill active" onclick="setCategory('All', this)">All</div>
                <div class="cat-pill" onclick="setCategory('image', this)">Photos</div>
                <div class="cat-pill" onclick="setCategory('video', this)">Videos</div>
                <div class="cat-pill" onclick="setCategory('application/pdf', this)">PDFs</div>
                <div class="cat-pill" onclick="setCategory('audio', this)">Audio</div>
            </div>

            <div id="file-grid" class="row g-3"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
